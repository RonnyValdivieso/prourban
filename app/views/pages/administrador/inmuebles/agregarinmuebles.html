<div menu></div>
<div header></div>
<!-- page content -->
<div class="right_col" role="main">
	<div class="row">
		<div class="col-md-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Añadir Gastos</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form novalidate id="inmuebleForm" class="form-horizontal form-label-left" ng-submit="insertarInmueble()">
						<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">Manzana</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
					  		<input id="manzana" type="text" class="form-control" placeholder="Ejemplo: 61" ng-model="manzana">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">Numero Villa</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
							<input id="numero_villa" type="text" class="form-control" placeholder="Ejemplo: 12" ng-model="numero_villa">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">Numero de Pisos</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
							<input id="numero_pisos" type="text" class="form-control" placeholder="EJemplo: 2" ng-model="numero_pisos">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">Numero de Cuartos</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
							<input id="numero_cuartos" type="text" class="form-control" placeholder="Ejemplo: 3" ng-model="numero_cuartos">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">Numero de Baños</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
							<input id="numero_banios" type="text" class="form-control" placeholder="Ejemplo: 2" ng-model="numero_banios">
						</div>
					</div>
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">Usuario</label>
							<div class="col-md-9 col-sm-9 col-xs-12">
								<select class="select2_single form-control" tabindex="-1" 
									ng-options="option.nombre_usuario for option in usuarios track by option.id"
									ng-model="usuario">
								</select>
							</div>
						</div>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
								<button type="button" class="btn btn-primary" onclick="parent.location='#!/inmuebles'">Cancel</button>
                                <!--<input type="button" class="btn btn-primary" onclick="parent.location='#!/inmuebles'" value="Volver">-->
								<button type="reset" class="btn btn-primary">Reset</button>
								<button type="submit" class="btn btn-success">Guardar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
<div footer></div>
