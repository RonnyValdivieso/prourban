<div menu></div>
<div header></div>
<!-- page content -->
<div class="right_col" role="main">
	<div class="row">
		<h2>Asientos Contables</h2>
		<div class="col-md-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<div class="page-title">
		           		<h3>Alícuotas</h3>
		            	<ul class="nav navbar-right panel_toolbox">
				            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
				        </ul>
					</div>
					<div class="x_content">
						<table class="countries_list" ng-repeat="item in data">
							<thead>	
								<tr>
									<td colspan="5" align="center"><strong>PROURBAN</strong></td>
								</tr>
								<tr>
									<td><strong>Fecha</strong></td>
									<td><strong>Descripción</strong></td>
									<td class="fs15 fw700 text-right"><strong>Ref</strong></td>
									<td class="fs15 fw700 text-right"><strong>Debe</strong></td>
									<td class="fs15 fw700 text-right"><strong>Haber</strong></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td rowspan="2">{{item.fecha}}</td>
									<td>{{item.descripcion_creditocuenta}}</br>
									{{item.descripcion}}
									</td>
									<td class="fs15 fw700 text-right">{{item.factura_id}}</td>
									<td class="fs15 fw700 text-right">{{item.credito}}</td>
									<td class="fs15 fw700 text-right"></td>
								</tr>
								<tr>
									<td class="fs15 fw700 text-right">{{item.descripcion_debitocuenta}}</td>
									<td class="fs15 fw700 text-right">{{item.factura_id}}</td>
									<td class="fs15 fw700 text-right"></td>
									<td class="fs15 fw700 text-right">{{item.debito}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
<div footer></div>
