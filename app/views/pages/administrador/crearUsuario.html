<div menu></div>
<div header></div>
<!-- page content -->
<div class="right_col" role="main">
	<div class="row">
	<div class="col-md-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Crear nuevo Usuario</h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<br />
				<form novalidate id="usuarioForm" class="form-horizontal form-label-left" ng-submit="insertarUsuario()">
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12">Usuario</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
							<input id="nombre_usuario" type="text" class="form-control" placeholder="Nombre de Usuario" ng-model="nombre_usuario">
							<input id="clave" type="password" class="form-control" placeholder="pass" ng-model="clave">
							<select class="form-control" id="persona_id" ng-model="persona_id">

								<option value="" selected >Seleccione una persona</option>
                                <option ng-repeat="per in data_persona" value="{{per.id}}" ng-selected="{{per.id == persona_id}}">{{ per.primer_nombre + ' ' + per.primer_apellido }}</option>

							</select>

							<select class="form-control" id="rol_id" ng-model="rol_id">

								<option value="" selected >Seleccione un rol</option>
                                <option ng-repeat="rol in data_rol" value="{{rol.id}}" ng-selected="{{rol.id == rol_id}}">{{rol.descripcion}}</option>

							</select>
						</div>
					</div>

					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
					<!--		<button type="button" class="btn btn-primary">Cancel</button> -->
							<button type="reset" class="btn btn-primary">Reset</button>
							<input type="submit" class="btn btn-success" value="Guardar"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-xs-12">
		<div class="x_panel">
			<div >
		<a class="btn btn-primary" type="submit" href="#!/usuarioseg" > regresar</a>


			</div>

		</div>
	</div>
</div>






</div>
<!-- /page content -->
<div footer></div>
